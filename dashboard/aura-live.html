<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AURA - Live Trading Intelligence</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=JetBrains+Mono:wght@400;500;600;700&family=Space+Grotesk:wght@500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --background: #0b0f1a;
            --card: #151921;
            --primary: #3dd8ff;
            --secondary: #627eea;
            --accent: #7877c6;
            --success: #4ade80;
            --danger: #f87171;
            --warning: #fbbf24;
            --text: #e5e7eb;
            --text-muted: #9ca3af;
            --border: #1f2937;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'JetBrains Mono', 'Courier New', monospace;
            background: var(--background);
            color: var(--text);
            line-height: 1.6;
            overflow-x: hidden;
        }

        /* Scanline effect */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to bottom, transparent 50%, rgba(61, 216, 255, 0.02) 50%);
            background-size: 100% 4px;
            pointer-events: none;
            z-index: 9999;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 2rem;
        }

        /* Header */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1.5rem 2rem;
            background: var(--card);
            border: 1px solid var(--border);
            border-radius: 12px;
            margin-bottom: 2rem;
            box-shadow: 0 0 20px rgba(61, 216, 255, 0.1);
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .logo-icon {
            width: 40px;
            height: 40px;
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .logo-text {
            font-family: 'Space Grotesk', sans-serif;
            font-size: 24px;
            font-weight: 700;
            letter-spacing: 0.05em;
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .status-badge {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.5rem 1rem;
            background: rgba(61, 216, 255, 0.1);
            border: 1px solid var(--primary);
            border-radius: 20px;
            font-size: 12px;
            text-transform: uppercase;
            letter-spacing: 0.1em;
        }

        .status-dot {
            width: 8px;
            height: 8px;
            background: var(--success);
            border-radius: 50%;
            animation: blink 2s ease-in-out infinite;
        }

        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.3; }
        }

        /* Stats Grid */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        .stat-card {
            background: var(--card);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 1.5rem;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .stat-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 2px;
            background: linear-gradient(90deg, transparent, var(--primary), transparent);
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .stat-card:hover::before {
            opacity: 1;
        }

        .stat-card:hover {
            border-color: var(--primary);
            box-shadow: 0 0 20px rgba(61, 216, 255, 0.2);
            transform: translateY(-2px);
        }

        .stat-label {
            font-size: 12px;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            color: var(--text-muted);
            margin-bottom: 0.5rem;
        }

        .stat-value {
            font-family: 'Space Grotesk', sans-serif;
            font-size: 32px;
            font-weight: 700;
            color: var(--text);
            margin-bottom: 0.25rem;
        }

        .stat-value.positive {
            color: var(--success);
        }

        .stat-value.negative {
            color: var(--danger);
        }

        .stat-change {
            font-size: 14px;
            color: var(--text-muted);
        }

        /* Main Content */
        .content-grid {
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 2rem;
            margin-bottom: 2rem;
        }

        .panel {
            background: var(--card);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 1.5rem;
        }

        .panel-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid var(--border);
        }

        .panel-title {
            font-family: 'Space Grotesk', sans-serif;
            font-size: 18px;
            font-weight: 600;
            color: var(--text);
        }

        .panel-badge {
            padding: 0.25rem 0.75rem;
            background: rgba(61, 216, 255, 0.1);
            border: 1px solid var(--primary);
            border-radius: 12px;
            font-size: 11px;
            text-transform: uppercase;
            letter-spacing: 0.1em;
        }

        /* Signal Feed */
        .signal-item {
            padding: 1rem;
            border: 1px solid var(--border);
            border-radius: 8px;
            margin-bottom: 0.75rem;
            transition: all 0.3s ease;
        }

        .signal-item:hover {
            border-color: var(--primary);
            background: rgba(61, 216, 255, 0.05);
        }

        .signal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 0.5rem;
        }

        .signal-symbol {
            font-family: 'Space Grotesk', sans-serif;
            font-size: 16px;
            font-weight: 600;
            color: var(--primary);
        }

        .signal-momentum {
            font-size: 14px;
            padding: 0.25rem 0.5rem;
            background: rgba(77, 222, 128, 0.1);
            border: 1px solid var(--success);
            border-radius: 4px;
            color: var(--success);
        }

        .signal-stats {
            display: flex;
            gap: 1rem;
            font-size: 12px;
            color: var(--text-muted);
        }

        .signal-link {
            display: inline-block;
            margin-top: 0.5rem;
            font-size: 11px;
            color: var(--primary);
            text-decoration: none;
            text-transform: uppercase;
            letter-spacing: 0.1em;
        }

        .signal-link:hover {
            text-decoration: underline;
        }

        /* Watchlist */
        .watchlist-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0.75rem;
            border-bottom: 1px solid var(--border);
        }

        .watchlist-item:last-child {
            border-bottom: none;
        }

        .watchlist-symbol {
            font-family: 'Space Grotesk', sans-serif;
            font-weight: 600;
            color: var(--text);
        }

        .watchlist-link {
            font-size: 11px;
            color: var(--primary);
            text-decoration: none;
        }

        /* Empty State */
        .empty-state {
            text-align: center;
            padding: 3rem 1rem;
            color: var(--text-muted);
        }

        .empty-state-icon {
            font-size: 48px;
            margin-bottom: 1rem;
            opacity: 0.3;
        }

        /* Loading */
        .loading {
            text-align: center;
            padding: 2rem;
            color: var(--text-muted);
        }

        .spinner {
            display: inline-block;
            width: 40px;
            height: 40px;
            border: 3px solid var(--border);
            border-top-color: var(--primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Responsive */
        @media (max-width: 768px) {
            .content-grid {
                grid-template-columns: 1fr;
            }

            .stats-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <div class="logo">
                <div class="logo-icon">🤖</div>
                <div class="logo-text">AURA</div>
            </div>
            <div class="status-badge">
                <div class="status-dot"></div>
                <span id="status-text">ONLINE</span>
            </div>
        </div>

        <!-- Stats Grid -->
        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-label">Portfolio P&L</div>
                <div class="stat-value" id="pnl-value">$0.00</div>
                <div class="stat-change" id="pnl-change">0 positions</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Open Positions</div>
                <div class="stat-value" id="positions-value">0</div>
                <div class="stat-change" id="positions-change">No active trades</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Recent Signals</div>
                <div class="stat-value" id="signals-value">0</div>
                <div class="stat-change">Last 24 hours</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Win Rate</div>
                <div class="stat-value" id="winrate-value">0%</div>
                <div class="stat-change" id="winrate-change">0 closed trades</div>
            </div>
        </div>

        <!-- Main Content -->
        <div class="content-grid">
            <!-- Signal Feed -->
            <div class="panel">
                <div class="panel-header">
                    <div class="panel-title">📡 Live Signal Feed</div>
                    <div class="panel-badge" id="signal-badge">0 SIGNALS</div>
                </div>
                <div id="signal-feed">
                    <div class="loading">
                        <div class="spinner"></div>
                        <p>Loading signals...</p>
                    </div>
                </div>
            </div>

            <!-- Watchlist -->
            <div class="panel">
                <div class="panel-header">
                    <div class="panel-title">👀 Watchlist</div>
                    <div class="panel-badge" id="watchlist-badge">0 TOKENS</div>
                </div>
                <div id="watchlist">
                    <div class="loading">
                        <div class="spinner"></div>
                        <p>Loading watchlist...</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // API Base URL
        const API_BASE = window.location.origin;

        // Load Portfolio Data
        async function loadPortfolio() {
            try {
                const response = await fetch(`${API_BASE}/api/aura/portfolio`);
                const data = await response.json();
                const summary = data.summary;

                // Update stats
                const pnl = summary.total_pnl_usd || 0;
                document.getElementById('pnl-value').textContent = `$${pnl.toFixed(2)}`;
                document.getElementById('pnl-value').className = `stat-value ${pnl >= 0 ? 'positive' : 'negative'}`;
                document.getElementById('pnl-change').textContent = `${summary.open_positions || 0} positions`;

                document.getElementById('positions-value').textContent = summary.open_positions || 0;
                document.getElementById('positions-change').textContent = summary.open_positions > 0
                    ? `$${summary.open_value_usd?.toFixed(2) || '0.00'} value`
                    : 'No active trades';

                document.getElementById('winrate-value').textContent = `${(summary.win_rate || 0).toFixed(1)}%`;
                document.getElementById('winrate-change').textContent = `${summary.closed_positions || 0} closed trades`;

            } catch (error) {
                console.error('Error loading portfolio:', error);
            }
        }

        // Load Signals
        async function loadSignals() {
            try {
                const response = await fetch(`${API_BASE}/api/aura/scanner/signals`);
                const data = await response.json();
                const signals = data.signals || [];

                document.getElementById('signals-value').textContent = signals.length;
                document.getElementById('signal-badge').textContent = `${signals.length} SIGNALS`;

                const feedEl = document.getElementById('signal-feed');

                if (signals.length === 0) {
                    feedEl.innerHTML = `
                        <div class="empty-state">
                            <div class="empty-state-icon">📡</div>
                            <p>No recent signals</p>
                            <p style="font-size: 12px; margin-top: 0.5rem;">Scanner is monitoring for opportunities</p>
                        </div>
                    `;
                    return;
                }

                feedEl.innerHTML = signals.slice(0, 10).map(signal => `
                    <div class="signal-item">
                        <div class="signal-header">
                            <div class="signal-symbol">${signal.symbol || 'Unknown'}</div>
                            <div class="signal-momentum">🚀 ${(signal.momentum_score || 0).toFixed(1)}</div>
                        </div>
                        <div class="signal-stats">
                            <span>MC: $${(signal.market_cap || 0).toLocaleString()}</span>
                            <span>Vol: $${(signal.volume_24h || 0).toLocaleString()}</span>
                        </div>
                        <a href="https://dexscreener.com/solana/${signal.token_address}" target="_blank" class="signal-link">
                            View on Dexscreener →
                        </a>
                    </div>
                `).join('');

            } catch (error) {
                console.error('Error loading signals:', error);
                document.getElementById('signal-feed').innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">⚠️</div>
                        <p>Error loading signals</p>
                    </div>
                `;
            }
        }

        // Load Watchlist
        async function loadWatchlist() {
            try {
                const response = await fetch(`${API_BASE}/api/aura/watchlist`);
                const data = await response.json();
                const watchlist = data.watchlist || [];

                document.getElementById('watchlist-badge').textContent = `${watchlist.length} TOKENS`;

                const watchlistEl = document.getElementById('watchlist');

                if (watchlist.length === 0) {
                    watchlistEl.innerHTML = `
                        <div class="empty-state">
                            <div class="empty-state-icon">👀</div>
                            <p>Watchlist is empty</p>
                            <p style="font-size: 12px; margin-top: 0.5rem;">Add tokens to start tracking</p>
                        </div>
                    `;
                    return;
                }

                watchlistEl.innerHTML = watchlist.slice(0, 15).map(item => `
                    <div class="watchlist-item">
                        <div class="watchlist-symbol">${item.symbol || 'Unknown'}</div>
                        <a href="https://dexscreener.com/solana/${item.token_address}" target="_blank" class="watchlist-link">
                            VIEW →
                        </a>
                    </div>
                `).join('');

            } catch (error) {
                console.error('Error loading watchlist:', error);
                document.getElementById('watchlist').innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">⚠️</div>
                        <p>Error loading watchlist</p>
                    </div>
                `;
            }
        }

        // Load all data
        async function loadAllData() {
            await Promise.all([
                loadPortfolio(),
                loadSignals(),
                loadWatchlist()
            ]);
        }

        // Initial load
        loadAllData();

        // Auto-refresh every 30 seconds
        setInterval(loadAllData, 30000);

        // Update status
        document.getElementById('status-text').textContent = 'LIVE';
    </script>
</body>
</html>
