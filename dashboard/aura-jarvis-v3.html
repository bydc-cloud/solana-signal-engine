<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AURA - AI Trading Assistant</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 800px;
            background: white;
            border-radius: 24px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            overflow: hidden;
            display: flex;
            flex-direction: column;
            height: 90vh;
            max-height: 700px;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 24px;
            text-align: center;
        }

        .header h1 {
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 8px;
        }

        .header p {
            font-size: 14px;
            opacity: 0.9;
        }

        .status-bar {
            padding: 16px 24px;
            background: #f8f9fa;
            border-bottom: 1px solid #e9ecef;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .status-indicator {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .status-dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: #28a745;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .status-text {
            font-size: 14px;
            color: #495057;
            font-weight: 500;
        }

        .chat-container {
            flex: 1;
            overflow-y: auto;
            padding: 24px;
            background: #f8f9fa;
        }

        .message {
            margin-bottom: 16px;
            display: flex;
            gap: 12px;
            animation: slideIn 0.3s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message.user {
            flex-direction: row-reverse;
        }

        .message-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 700;
            font-size: 18px;
            flex-shrink: 0;
        }

        .message.aura .message-avatar {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .message.user .message-avatar {
            background: #e9ecef;
            color: #495057;
        }

        .message-content {
            max-width: 70%;
            padding: 12px 16px;
            border-radius: 16px;
            line-height: 1.5;
            font-size: 15px;
        }

        .message.aura .message-content {
            background: white;
            color: #212529;
            border: 1px solid #e9ecef;
        }

        .message.user .message-content {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .input-area {
            padding: 20px 24px;
            background: white;
            border-top: 1px solid #e9ecef;
        }

        .input-wrapper {
            display: flex;
            gap: 12px;
            align-items: center;
        }

        .text-input {
            flex: 1;
            padding: 14px 18px;
            border: 2px solid #e9ecef;
            border-radius: 12px;
            font-size: 15px;
            outline: none;
            transition: border-color 0.2s;
        }

        .text-input:focus {
            border-color: #667eea;
        }

        .voice-btn, .send-btn {
            width: 48px;
            height: 48px;
            border-radius: 50%;
            border: none;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            transition: transform 0.2s, background 0.2s;
        }

        .voice-btn {
            background: #f8f9fa;
            color: #495057;
        }

        .voice-btn:hover {
            background: #e9ecef;
            transform: scale(1.05);
        }

        .voice-btn.listening {
            background: #dc3545;
            color: white;
            animation: pulse 1s infinite;
        }

        .send-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .send-btn:hover {
            transform: scale(1.05);
        }

        .send-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .typing-indicator {
            display: none;
            padding: 12px 16px;
            background: white;
            border-radius: 16px;
            border: 1px solid #e9ecef;
            width: fit-content;
        }

        .typing-indicator.active {
            display: block;
        }

        .typing-dots {
            display: flex;
            gap: 4px;
        }

        .typing-dots span {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #667eea;
            animation: bounce 1.4s infinite ease-in-out;
        }

        .typing-dots span:nth-child(1) { animation-delay: -0.32s; }
        .typing-dots span:nth-child(2) { animation-delay: -0.16s; }

        @keyframes bounce {
            0%, 80%, 100% { transform: scale(0); }
            40% { transform: scale(1); }
        }

        .welcome-message {
            text-align: center;
            padding: 40px 20px;
            color: #6c757d;
        }

        .welcome-message h2 {
            font-size: 24px;
            margin-bottom: 12px;
            color: #495057;
        }

        .welcome-message p {
            font-size: 15px;
            line-height: 1.6;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸ¤– AURA</h1>
            <p>Your AI Trading Assistant for Solana</p>
        </div>

        <div class="status-bar">
            <div class="status-indicator">
                <div class="status-dot"></div>
                <span class="status-text" id="statusText">Ready to help</span>
            </div>
            <div style="font-size: 12px; color: #6c757d;">162 wallets â€¢ 448 CT monitors</div>
        </div>

        <div class="chat-container" id="chatContainer">
            <div class="welcome-message">
                <h2>ðŸ‘‹ Hello! I'm AURA</h2>
                <p>I can help you track whale wallets, monitor crypto Twitter, and analyze Solana tokens. What would you like to know?</p>
            </div>
        </div>

        <div class="input-area">
            <div class="input-wrapper">
                <button class="voice-btn" id="voiceBtn" title="Voice input">ðŸŽ¤</button>
                <input type="text" class="text-input" id="textInput" placeholder="Ask me anything about signals, wallets, or tokens...">
                <button class="send-btn" id="sendBtn" title="Send message">âž¤</button>
            </div>
        </div>
    </div>

    <script>
        const API_BASE = window.location.origin;
        let recognition = null;
        let isListening = false;
        let currentAudio = null;
        let audioEnabled = false;
        let conversationHistory = [];

        // Initialize
        function init() {
            initSpeechRecognition();
            setupEventListeners();
        }

        function setupEventListeners() {
            document.getElementById('sendBtn').addEventListener('click', sendMessage);
            document.getElementById('textInput').addEventListener('keypress', (e) => {
                if (e.key === 'Enter' && !e.shiftKey) {
                    e.preventDefault();
                    sendMessage();
                }
            });
            document.getElementById('voiceBtn').addEventListener('click', toggleVoice);
        }

        function initSpeechRecognition() {
            const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;

            if (!SpeechRecognition) {
                console.log('Speech recognition not supported');
                return;
            }

            recognition = new SpeechRecognition();
            recognition.continuous = false;
            recognition.interimResults = false;
            recognition.lang = 'en-US';

            recognition.onstart = () => {
                isListening = true;
                document.getElementById('voiceBtn').classList.add('listening');
                document.getElementById('statusText').textContent = 'Listening...';
            };

            recognition.onresult = (event) => {
                const transcript = event.results[0][0].transcript;
                document.getElementById('textInput').value = transcript;
                sendMessage();
            };

            recognition.onerror = (event) => {
                console.error('Speech recognition error:', event.error);
                stopListening();
            };

            recognition.onend = () => {
                stopListening();
            };
        }

        function toggleVoice() {
            if (!recognition) {
                alert('Voice input is not supported in this browser. Please use Chrome or Edge.');
                return;
            }

            if (isListening) {
                recognition.stop();
            } else {
                // Unlock audio on first interaction
                if (!audioEnabled) {
                    const dummyAudio = new Audio();
                    dummyAudio.src = 'data:audio/wav;base64,UklGRigAAABXQVZFZm10IBIAAAABAAEARKwAAIhYAQACABAAAABkYXRhAgAAAAEA';
                    dummyAudio.play().catch(() => {});
                    audioEnabled = true;
                }

                try {
                    recognition.start();
                } catch (e) {
                    console.error('Could not start recognition:', e);
                }
            }
        }

        function stopListening() {
            isListening = false;
            document.getElementById('voiceBtn').classList.remove('listening');
            document.getElementById('statusText').textContent = 'Ready to help';
        }

        async function sendMessage() {
            const input = document.getElementById('textInput');
            const message = input.value.trim();

            if (!message) return;

            // Clear input
            input.value = '';

            // Add user message to chat
            addMessage('user', message);

            // Show typing indicator
            showTyping();

            // Update status
            document.getElementById('statusText').textContent = 'Thinking...';

            try {
                // Get AI response
                const response = await fetch(`${API_BASE}/api/aura/chat`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ query: message })
                });

                const data = await response.json();
                const reply = data.message || data.response || 'I understand.';

                // Hide typing indicator
                hideTyping();

                // Add AURA response
                addMessage('aura', reply);

                // Update status
                document.getElementById('statusText').textContent = 'Speaking...';

                // Speak response
                await speakWithElevenLabs(reply);

                // Reset status
                document.getElementById('statusText').textContent = 'Ready to help';

            } catch (error) {
                console.error('Error:', error);
                hideTyping();
                addMessage('aura', 'Sorry, I encountered an error. Please try again.');
                document.getElementById('statusText').textContent = 'Ready to help';
            }
        }

        function addMessage(role, content) {
            const chatContainer = document.getElementById('chatContainer');

            // Remove welcome message if exists
            const welcome = chatContainer.querySelector('.welcome-message');
            if (welcome) welcome.remove();

            // Create message element
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${role}`;

            const avatar = document.createElement('div');
            avatar.className = 'message-avatar';
            avatar.textContent = role === 'aura' ? 'ðŸ¤–' : 'ðŸ‘¤';

            const messageContent = document.createElement('div');
            messageContent.className = 'message-content';
            messageContent.textContent = content;

            messageDiv.appendChild(avatar);
            messageDiv.appendChild(messageContent);

            chatContainer.appendChild(messageDiv);

            // Scroll to bottom
            chatContainer.scrollTop = chatContainer.scrollHeight;

            // Store in history
            conversationHistory.push({ role, content });
        }

        function showTyping() {
            const chatContainer = document.getElementById('chatContainer');
            const typing = document.createElement('div');
            typing.className = 'message aura';
            typing.id = 'typingIndicator';

            const avatar = document.createElement('div');
            avatar.className = 'message-avatar';
            avatar.textContent = 'ðŸ¤–';

            const indicator = document.createElement('div');
            indicator.className = 'typing-indicator active';
            indicator.innerHTML = '<div class="typing-dots"><span></span><span></span><span></span></div>';

            typing.appendChild(avatar);
            typing.appendChild(indicator);
            chatContainer.appendChild(typing);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        function hideTyping() {
            const typing = document.getElementById('typingIndicator');
            if (typing) typing.remove();
        }

        async function speakWithElevenLabs(text) {
            try {
                console.log('ðŸ”Š Speaking with ElevenLabs...');

                const response = await fetch(`${API_BASE}/api/aura/voice/elevenlabs`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ text: text })
                });

                if (!response.ok) {
                    throw new Error('ElevenLabs failed');
                }

                const audioBlob = await response.blob();
                console.log('âœ… Got audio:', audioBlob.size, 'bytes');

                if (currentAudio) {
                    currentAudio.pause();
                    currentAudio = null;
                }

                const audioUrl = URL.createObjectURL(audioBlob);
                currentAudio = new Audio(audioUrl);

                return new Promise((resolve, reject) => {
                    currentAudio.onended = () => {
                        URL.revokeObjectURL(audioUrl);
                        resolve();
                    };
                    currentAudio.onerror = reject;

                    currentAudio.play()
                        .then(() => console.log('âœ… Audio playing'))
                        .catch((err) => {
                            console.error('Audio play error:', err);
                            URL.revokeObjectURL(audioUrl);
                            // Fallback to browser speech
                            speakWithBrowser(text).then(resolve);
                        });
                });

            } catch (error) {
                console.error('ElevenLabs error:', error);
                return speakWithBrowser(text);
            }
        }

        function speakWithBrowser(text) {
            return new Promise((resolve) => {
                if ('speechSynthesis' in window) {
                    window.speechSynthesis.cancel();
                    const utterance = new SpeechSynthesisUtterance(text);
                    utterance.rate = 1.1;
                    utterance.pitch = 1.0;
                    utterance.volume = 1.0;
                    utterance.onend = resolve;
                    window.speechSynthesis.speak(utterance);
                } else {
                    resolve();
                }
            });
        }

        // Initialize on load
        init();
    </script>
</body>
</html>
