<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AURA - AI Trading Assistant</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 800px;
            background: white;
            border-radius: 24px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            overflow: hidden;
            display: flex;
            flex-direction: column;
            height: 90vh;
            max-height: 700px;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 24px;
            text-align: center;
        }

        .header h1 {
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 8px;
        }

        .header p {
            font-size: 14px;
            opacity: 0.9;
        }

        .status-bar {
            padding: 16px 24px;
            background: #f8f9fa;
            border-bottom: 1px solid #e9ecef;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .status-indicator {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .status-dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: #28a745;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .status-text {
            font-size: 14px;
            color: #495057;
            font-weight: 500;
        }

        .chat-container {
            flex: 1;
            overflow-y: auto;
            padding: 24px;
            background: #f8f9fa;
        }

        .message {
            margin-bottom: 16px;
            display: flex;
            gap: 12px;
            animation: slideIn 0.3s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message.user {
            flex-direction: row-reverse;
        }

        .message-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 700;
            font-size: 18px;
            flex-shrink: 0;
        }

        .message.aura .message-avatar {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .message.user .message-avatar {
            background: #e9ecef;
            color: #495057;
        }

        .message-content {
            max-width: 70%;
            padding: 12px 16px;
            border-radius: 16px;
            line-height: 1.5;
            font-size: 15px;
        }

        .message.aura .message-content {
            background: white;
            color: #212529;
            border: 1px solid #e9ecef;
        }

        .message.user .message-content {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .input-area {
            padding: 20px 24px;
            background: white;
            border-top: 1px solid #e9ecef;
        }

        .input-wrapper {
            display: flex;
            gap: 12px;
            align-items: center;
        }

        .text-input {
            flex: 1;
            padding: 14px 18px;
            border: 2px solid #e9ecef;
            border-radius: 12px;
            font-size: 15px;
            outline: none;
            transition: border-color 0.2s;
        }

        .text-input:focus {
            border-color: #667eea;
        }

        .voice-btn, .send-btn {
            width: 48px;
            height: 48px;
            border-radius: 50%;
            border: none;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            transition: transform 0.2s, background 0.2s;
        }

        .voice-btn {
            background: #f8f9fa;
            color: #495057;
        }

        .voice-btn:hover {
            background: #e9ecef;
            transform: scale(1.05);
        }

        .voice-btn.listening {
            background: #dc3545;
            color: white;
            animation: pulse 1s infinite;
        }

        .send-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .send-btn:hover {
            transform: scale(1.05);
        }

        .send-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .typing-indicator {
            display: none;
            padding: 12px 16px;
            background: white;
            border-radius: 16px;
            border: 1px solid #e9ecef;
            width: fit-content;
        }

        .typing-indicator.active {
            display: block;
        }

        .typing-dots {
            display: flex;
            gap: 4px;
        }

        .typing-dots span {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #667eea;
            animation: bounce 1.4s infinite ease-in-out;
        }

        .typing-dots span:nth-child(1) { animation-delay: -0.32s; }
        .typing-dots span:nth-child(2) { animation-delay: -0.16s; }

        @keyframes bounce {
            0%, 80%, 100% { transform: scale(0); }
            40% { transform: scale(1); }
        }

        .welcome-message {
            text-align: center;
            padding: 40px 20px;
            color: #6c757d;
        }

        .welcome-message h2 {
            font-size: 24px;
            margin-bottom: 12px;
            color: #495057;
        }

        .welcome-message p {
            font-size: 15px;
            line-height: 1.6;
        }

        .quick-commands {
            padding: 12px 16px;
            background: white;
            border-bottom: 1px solid #e9ecef;
            display: flex;
            gap: 8px;
            overflow-x: auto;
            flex-wrap: wrap;
        }

        .quick-btn {
            padding: 8px 14px;
            background: #f8f9fa;
            border: 1px solid #dee2e6;
            border-radius: 20px;
            font-size: 13px;
            cursor: pointer;
            white-space: nowrap;
            transition: all 0.2s;
            color: #495057;
            font-weight: 500;
        }

        .quick-btn:hover {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-color: #667eea;
            transform: translateY(-1px);
        }

        .tool-result {
            margin-top: 8px;
            padding: 12px;
            background: #f8f9fa;
            border-left: 3px solid #667eea;
            border-radius: 8px;
            font-size: 13px;
            font-family: 'Courier New', monospace;
        }

        .tool-result-title {
            font-weight: 700;
            color: #667eea;
            margin-bottom: 6px;
        }

        .wallet-card, .signal-card {
            background: white;
            border: 1px solid #e9ecef;
            border-radius: 8px;
            padding: 10px;
            margin: 6px 0;
        }

        .wallet-card:hover, .signal-card:hover {
            border-color: #667eea;
            box-shadow: 0 2px 8px rgba(102, 126, 234, 0.1);
        }

        .stat-badge {
            display: inline-block;
            padding: 3px 8px;
            background: #e7f1ff;
            color: #0066cc;
            border-radius: 12px;
            font-size: 11px;
            font-weight: 600;
            margin: 2px;
        }

        .stat-badge.positive {
            background: #d4edda;
            color: #155724;
        }

        .stat-badge.negative {
            background: #f8d7da;
            color: #721c24;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ü§ñ AURA</h1>
            <p>Your AI Trading Assistant for Solana</p>
        </div>

        <div class="status-bar">
            <div class="status-indicator">
                <div class="status-dot"></div>
                <span class="status-text" id="statusText">Ready to help</span>
            </div>
            <div style="font-size: 12px; color: #6c757d;">174 wallets ‚Ä¢ 448 CT monitors</div>
        </div>

        <!-- Quick Commands -->
        <div class="quick-commands" id="quickCommands">
            <button class="quick-btn" onclick="sendQuickCommand('Show me the top 5 whale wallets')">
                üêã Top Whales
            </button>
            <button class="quick-btn" onclick="sendQuickCommand('What are the latest signals?')">
                üìä Latest Signals
            </button>
            <button class="quick-btn" onclick="sendQuickCommand('Run whale tracking now')">
                üîÑ Track All
            </button>
            <button class="quick-btn" onclick="sendQuickCommand('Show system status')">
                ‚öôÔ∏è System Status
            </button>
            <button class="quick-btn" onclick="sendQuickCommand('Show my portfolio')">
                üíº Portfolio
            </button>
        </div>

        <div class="chat-container" id="chatContainer">
            <div class="welcome-message">
                <h2>üëã Hello! I'm AURA</h2>
                <p>I can help you track whale wallets, monitor crypto Twitter, and analyze Solana tokens. What would you like to know?</p>
            </div>
        </div>

        <div class="input-area">
            <div class="input-wrapper">
                <button class="voice-btn" id="voiceBtn" title="Voice input">üé§</button>
                <input type="text" class="text-input" id="textInput" placeholder="Ask me anything about signals, wallets, or tokens...">
                <button class="send-btn" id="sendBtn" title="Send message">‚û§</button>
            </div>
        </div>
    </div>

    <script>
        const API_BASE = window.location.origin;
        let recognition = null;
        let isListening = false;
        let currentAudio = null;
        let audioEnabled = false;
        let conversationHistory = [];

        // Initialize
        function init() {
            initSpeechRecognition();
            setupEventListeners();
        }

        function setupEventListeners() {
            document.getElementById('sendBtn').addEventListener('click', sendMessage);
            document.getElementById('textInput').addEventListener('keypress', (e) => {
                if (e.key === 'Enter' && !e.shiftKey) {
                    e.preventDefault();
                    sendMessage();
                }
            });
            document.getElementById('voiceBtn').addEventListener('click', toggleVoice);
        }

        function initSpeechRecognition() {
            const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;

            if (!SpeechRecognition) {
                console.log('Speech recognition not supported');
                return;
            }

            recognition = new SpeechRecognition();
            recognition.continuous = false;
            recognition.interimResults = false;
            recognition.lang = 'en-US';

            recognition.onstart = () => {
                isListening = true;
                document.getElementById('voiceBtn').classList.add('listening');
                document.getElementById('statusText').textContent = 'Listening...';
            };

            recognition.onresult = (event) => {
                const transcript = event.results[0][0].transcript;
                document.getElementById('textInput').value = transcript;
                sendMessage();
            };

            recognition.onerror = (event) => {
                console.error('Speech recognition error:', event.error);
                stopListening();
            };

            recognition.onend = () => {
                stopListening();
            };
        }

        function toggleVoice() {
            if (!recognition) {
                alert('Voice input is not supported in this browser. Please use Chrome or Edge.');
                return;
            }

            if (isListening) {
                recognition.stop();
            } else {
                // Unlock audio on first interaction
                if (!audioEnabled) {
                    const dummyAudio = new Audio();
                    dummyAudio.src = 'data:audio/wav;base64,UklGRigAAABXQVZFZm10IBIAAAABAAEARKwAAIhYAQACABAAAABkYXRhAgAAAAEA';
                    dummyAudio.play().catch(() => {});
                    audioEnabled = true;
                }

                try {
                    recognition.start();
                } catch (e) {
                    console.error('Could not start recognition:', e);
                }
            }
        }

        function stopListening() {
            isListening = false;
            document.getElementById('voiceBtn').classList.remove('listening');
            document.getElementById('statusText').textContent = 'Ready to help';
        }

        function sendQuickCommand(command) {
            document.getElementById('textInput').value = command;
            sendMessage();
        }

        async function sendMessage() {
            const input = document.getElementById('textInput');
            const message = input.value.trim();

            if (!message) return;

            // Clear input
            input.value = '';

            // Add user message to chat
            addMessage('user', message);

            // Show typing indicator
            showTyping();

            // Update status
            document.getElementById('statusText').textContent = 'Thinking...';

            try {
                // Get AI response
                const response = await fetch(`${API_BASE}/api/aura/chat`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ query: message })
                });

                const data = await response.json();
                const reply = data.message || data.response || 'I understand.';
                const toolResults = data.tool_results || [];

                // Hide typing indicator
                hideTyping();

                // Add AURA response with tool results
                addMessage('aura', reply, toolResults);

                // Update status
                document.getElementById('statusText').textContent = 'Speaking...';

                // Speak response
                await speakWithElevenLabs(reply);

                // Reset status
                document.getElementById('statusText').textContent = 'Ready to help';

            } catch (error) {
                console.error('Error:', error);
                hideTyping();
                addMessage('aura', 'Sorry, I encountered an error. Please try again.');
                document.getElementById('statusText').textContent = 'Ready to help';
            }
        }

        function addMessage(role, content, toolResults = []) {
            const chatContainer = document.getElementById('chatContainer');

            // Remove welcome message if exists
            const welcome = chatContainer.querySelector('.welcome-message');
            if (welcome) welcome.remove();

            // Create message element
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${role}`;

            const avatar = document.createElement('div');
            avatar.className = 'message-avatar';
            avatar.textContent = role === 'aura' ? 'ü§ñ' : 'üë§';

            const messageContent = document.createElement('div');
            messageContent.className = 'message-content';
            messageContent.textContent = content;

            // Add tool results if any
            if (toolResults && toolResults.length > 0) {
                toolResults.forEach(toolResult => {
                    const toolDiv = formatToolResult(toolResult);
                    if (toolDiv) {
                        messageContent.appendChild(toolDiv);
                    }
                });
            }

            messageDiv.appendChild(avatar);
            messageDiv.appendChild(messageContent);

            chatContainer.appendChild(messageDiv);

            // Scroll to bottom
            chatContainer.scrollTop = chatContainer.scrollHeight;

            // Store in history
            conversationHistory.push({ role, content, toolResults });
        }

        function formatToolResult(toolResult) {
            const tool = toolResult.tool;
            const result = toolResult.result;

            if (!result || result.error) {
                return null;
            }

            const container = document.createElement('div');
            container.className = 'tool-result';

            // Format based on tool type
            if (tool === 'get_whale_wallets' && result.wallets) {
                container.innerHTML = `<div class="tool-result-title">üêã Whale Wallets</div>`;
                result.wallets.slice(0, 5).forEach(w => {
                    const card = document.createElement('div');
                    card.className = 'wallet-card';
                    card.innerHTML = `
                        <div style="font-weight: 600; margin-bottom: 4px;">${w.nickname}</div>
                        <div style="font-size: 11px; color: #6c757d; margin-bottom: 4px;">${w.address.substring(0, 8)}...${w.address.substring(w.address.length - 6)}</div>
                        <span class="stat-badge ${w.win_rate > 60 ? 'positive' : ''}">${w.win_rate}% Win Rate</span>
                        <span class="stat-badge">${w.total_trades} Trades</span>
                        <span class="stat-badge ${w.total_pnl > 0 ? 'positive' : 'negative'}">$${w.total_pnl.toFixed(2)} P&L</span>
                    `;
                    container.appendChild(card);
                });

            } else if (tool === 'get_recent_signals' && result.signals) {
                container.innerHTML = `<div class="tool-result-title">üìä Recent Signals</div>`;
                result.signals.slice(0, 5).forEach(s => {
                    const card = document.createElement('div');
                    card.className = 'signal-card';
                    card.innerHTML = `
                        <div style="font-weight: 600; margin-bottom: 4px;">${s.symbol}</div>
                        <div style="font-size: 11px; color: #6c757d; margin-bottom: 4px;">${s.address.substring(0, 8)}...</div>
                        <span class="stat-badge">Momentum: ${s.momentum.toFixed(1)}</span>
                        <span class="stat-badge">Vol: $${(s.volume / 1000).toFixed(1)}K</span>
                        <span class="stat-badge">MCap: $${(s.mcap / 1000).toFixed(1)}K</span>
                    `;
                    container.appendChild(card);
                });

            } else if (tool === 'get_wallet_details' && result.wallet) {
                container.innerHTML = `<div class="tool-result-title">üîç Wallet Details</div>`;
                const card = document.createElement('div');
                card.className = 'wallet-card';
                card.innerHTML = `
                    <div style="font-weight: 600; margin-bottom: 4px;">${result.wallet.nickname}</div>
                    <div style="font-size: 11px; color: #6c757d; margin-bottom: 6px;">${result.wallet.address}</div>
                    <span class="stat-badge ${result.stats.win_rate > 60 ? 'positive' : ''}">${result.stats.win_rate}% WR</span>
                    <span class="stat-badge">${result.stats.total_trades} Trades</span>
                    <span class="stat-badge ${result.stats.total_pnl > 0 ? 'positive' : 'negative'}">$${result.stats.total_pnl.toFixed(2)}</span>
                `;
                container.appendChild(card);

            } else if (tool === 'get_system_status') {
                container.innerHTML = `
                    <div class="tool-result-title">‚öôÔ∏è System Status</div>
                    <div style="margin-top: 6px;">
                        <span class="stat-badge">${result.wallets_tracked} Wallets</span>
                        <span class="stat-badge">${result.signals_24h} Signals (24h)</span>
                        <span class="stat-badge">${result.trades_24h} Trades (24h)</span>
                        <span class="stat-badge positive">${result.status.toUpperCase()}</span>
                    </div>
                `;

            } else if (tool === 'track_whale_wallet' && result.success) {
                container.innerHTML = `
                    <div class="tool-result-title">‚úÖ Wallet Added</div>
                    <div style="margin-top: 6px;">
                        <span class="stat-badge positive">${result.nickname}</span>
                        <span class="stat-badge">${result.address.substring(0, 8)}...</span>
                    </div>
                `;

            } else if (tool === 'trigger_whale_tracking' && result.success) {
                container.innerHTML = `
                    <div class="tool-result-title">üîÑ Tracking Started</div>
                    <div style="margin-top: 6px;">
                        <span class="stat-badge positive">Process ID: ${result.pid}</span>
                    </div>
                `;

            } else {
                // Generic formatting
                container.innerHTML = `
                    <div class="tool-result-title">üìã ${tool.replace(/_/g, ' ').toUpperCase()}</div>
                    <pre style="margin: 6px 0 0 0; white-space: pre-wrap; font-size: 11px;">${JSON.stringify(result, null, 2)}</pre>
                `;
            }

            return container;
        }

        function showTyping() {
            const chatContainer = document.getElementById('chatContainer');
            const typing = document.createElement('div');
            typing.className = 'message aura';
            typing.id = 'typingIndicator';

            const avatar = document.createElement('div');
            avatar.className = 'message-avatar';
            avatar.textContent = 'ü§ñ';

            const indicator = document.createElement('div');
            indicator.className = 'typing-indicator active';
            indicator.innerHTML = '<div class="typing-dots"><span></span><span></span><span></span></div>';

            typing.appendChild(avatar);
            typing.appendChild(indicator);
            chatContainer.appendChild(typing);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        function hideTyping() {
            const typing = document.getElementById('typingIndicator');
            if (typing) typing.remove();
        }

        async function speakWithElevenLabs(text) {
            try {
                console.log('üîä Speaking with ElevenLabs...');

                const response = await fetch(`${API_BASE}/api/aura/voice/elevenlabs`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ text: text })
                });

                if (!response.ok) {
                    throw new Error('ElevenLabs failed');
                }

                const audioBlob = await response.blob();
                console.log('‚úÖ Got audio:', audioBlob.size, 'bytes');

                if (currentAudio) {
                    currentAudio.pause();
                    currentAudio = null;
                }

                const audioUrl = URL.createObjectURL(audioBlob);
                currentAudio = new Audio(audioUrl);

                return new Promise((resolve, reject) => {
                    currentAudio.onended = () => {
                        URL.revokeObjectURL(audioUrl);
                        resolve();
                    };
                    currentAudio.onerror = reject;

                    currentAudio.play()
                        .then(() => console.log('‚úÖ Audio playing'))
                        .catch((err) => {
                            console.error('Audio play error:', err);
                            URL.revokeObjectURL(audioUrl);
                            // Fallback to browser speech
                            speakWithBrowser(text).then(resolve);
                        });
                });

            } catch (error) {
                console.error('ElevenLabs error:', error);
                return speakWithBrowser(text);
            }
        }

        function speakWithBrowser(text) {
            return new Promise((resolve) => {
                if ('speechSynthesis' in window) {
                    window.speechSynthesis.cancel();
                    const utterance = new SpeechSynthesisUtterance(text);
                    utterance.rate = 1.1;
                    utterance.pitch = 1.0;
                    utterance.volume = 1.0;
                    utterance.onend = resolve;
                    window.speechSynthesis.speak(utterance);
                } else {
                    resolve();
                }
            });
        }

        // Initialize on load
        init();
    </script>
</body>
</html>
