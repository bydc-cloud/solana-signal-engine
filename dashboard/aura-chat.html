<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AURA - AI Trading Intelligence</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=JetBrains+Mono:wght@400;500;600;700&family=Space+Grotesk:wght@500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --background: #0b0f1a;
            --card: #151921;
            --primary: #3dd8ff;
            --secondary: #627eea;
            --accent: #7877c6;
            --success: #4ade80;
            --danger: #f87171;
            --text: #e5e7eb;
            --text-muted: #9ca3af;
            --border: #1f2937;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', system-ui, -apple-system, sans-serif;
            background: var(--background);
            color: var(--text);
            height: 100vh;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        /* Animated background */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at 20% 80%, rgba(61, 216, 255, 0.1) 0%, transparent 50%),
                        radial-gradient(circle at 80% 20%, rgba(98, 126, 234, 0.1) 0%, transparent 50%);
            animation: gradientShift 10s ease infinite;
            pointer-events: none;
        }

        @keyframes gradientShift {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }

        /* Header */
        .header {
            padding: 1.5rem 2rem;
            background: rgba(21, 25, 33, 0.8);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid var(--border);
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 10;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        .logo-icon {
            width: 36px;
            height: 36px;
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            animation: logoBreath 3s ease-in-out infinite;
        }

        @keyframes logoBreath {
            0%, 100% { transform: scale(1); filter: brightness(1); }
            50% { transform: scale(1.05); filter: brightness(1.2); }
        }

        .logo-text {
            font-family: 'Space Grotesk', sans-serif;
            font-size: 22px;
            font-weight: 700;
            letter-spacing: 0.05em;
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .header-status {
            display: flex;
            gap: 1rem;
            align-items: center;
        }

        .status-badge {
            padding: 0.4rem 0.8rem;
            background: rgba(77, 222, 128, 0.1);
            border: 1px solid rgba(77, 222, 128, 0.3);
            border-radius: 20px;
            font-size: 12px;
            display: flex;
            align-items: center;
            gap: 0.4rem;
        }

        .status-dot {
            width: 6px;
            height: 6px;
            background: var(--success);
            border-radius: 50%;
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        /* Main Chat Area */
        .chat-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            max-width: 900px;
            width: 100%;
            margin: 0 auto;
            padding: 2rem;
            position: relative;
            overflow: hidden;
        }

        /* Voice Visualizer */
        .voice-visualizer {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 300px;
            height: 300px;
            display: none;
            z-index: 100;
        }

        .voice-visualizer.active {
            display: block;
        }

        .voice-orb {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background: radial-gradient(circle at center, rgba(61, 216, 255, 0.3), transparent);
            position: relative;
            animation: orbPulse 2s ease-in-out infinite;
        }

        @keyframes orbPulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        .voice-ring {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            border-radius: 50%;
            border: 2px solid var(--primary);
            animation: ringExpand 1.5s ease-out infinite;
        }

        .voice-ring:nth-child(1) {
            width: 80px;
            height: 80px;
        }

        .voice-ring:nth-child(2) {
            width: 120px;
            height: 120px;
            animation-delay: 0.3s;
        }

        .voice-ring:nth-child(3) {
            width: 160px;
            height: 160px;
            animation-delay: 0.6s;
        }

        @keyframes ringExpand {
            0% { transform: translate(-50%, -50%) scale(0.8); opacity: 0.8; }
            100% { transform: translate(-50%, -50%) scale(1.5); opacity: 0; }
        }

        /* Chat Messages */
        .messages {
            flex: 1;
            overflow-y: auto;
            padding: 1rem 0;
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        .message {
            display: flex;
            gap: 1rem;
            animation: messageSlide 0.3s ease-out;
        }

        @keyframes messageSlide {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .message.user {
            flex-direction: row-reverse;
        }

        .message-avatar {
            width: 36px;
            height: 36px;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            flex-shrink: 0;
        }

        .message.user .message-avatar {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        .message.assistant .message-avatar {
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            animation: avatarGlow 2s ease-in-out infinite;
        }

        @keyframes avatarGlow {
            0%, 100% { box-shadow: 0 0 10px rgba(61, 216, 255, 0.5); }
            50% { box-shadow: 0 0 20px rgba(61, 216, 255, 0.8); }
        }

        .message-content {
            flex: 1;
            max-width: 70%;
        }

        .message-bubble {
            padding: 1rem 1.25rem;
            border-radius: 16px;
            line-height: 1.6;
        }

        .message.user .message-bubble {
            background: rgba(102, 126, 234, 0.15);
            border: 1px solid rgba(102, 126, 234, 0.3);
        }

        .message.assistant .message-bubble {
            background: rgba(21, 25, 33, 0.8);
            border: 1px solid var(--border);
            backdrop-filter: blur(10px);
        }

        .message-time {
            font-size: 11px;
            color: var(--text-muted);
            margin-top: 0.4rem;
            padding: 0 0.25rem;
        }

        /* Typing Indicator */
        .typing-indicator {
            display: flex;
            gap: 0.3rem;
            padding: 1rem;
        }

        .typing-dot {
            width: 8px;
            height: 8px;
            background: var(--primary);
            border-radius: 50%;
            animation: typingBounce 1.4s ease-in-out infinite;
        }

        .typing-dot:nth-child(2) { animation-delay: 0.2s; }
        .typing-dot:nth-child(3) { animation-delay: 0.4s; }

        @keyframes typingBounce {
            0%, 60%, 100% { transform: translateY(0); }
            30% { transform: translateY(-10px); }
        }

        /* Input Area */
        .input-container {
            background: rgba(21, 25, 33, 0.8);
            backdrop-filter: blur(20px);
            border: 1px solid var(--border);
            border-radius: 16px;
            padding: 0.75rem;
            display: flex;
            gap: 0.75rem;
            align-items: flex-end;
        }

        .input-wrapper {
            flex: 1;
            position: relative;
        }

        #messageInput {
            width: 100%;
            background: transparent;
            border: none;
            color: var(--text);
            font-size: 15px;
            line-height: 1.5;
            resize: none;
            max-height: 200px;
            overflow-y: auto;
            padding: 0.5rem;
        }

        #messageInput:focus {
            outline: none;
        }

        #messageInput::placeholder {
            color: var(--text-muted);
        }

        .input-actions {
            display: flex;
            gap: 0.5rem;
        }

        .action-btn {
            width: 40px;
            height: 40px;
            border-radius: 8px;
            border: 1px solid var(--border);
            background: transparent;
            color: var(--text);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            transition: all 0.2s;
        }

        .action-btn:hover {
            background: rgba(61, 216, 255, 0.1);
            border-color: var(--primary);
            color: var(--primary);
        }

        .action-btn.recording {
            background: var(--danger);
            border-color: var(--danger);
            color: white;
            animation: recordPulse 1s ease-in-out infinite;
        }

        @keyframes recordPulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        .send-btn {
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            border: none;
            color: white;
            font-weight: 600;
        }

        .send-btn:hover {
            filter: brightness(1.2);
            transform: translateY(-2px);
        }

        .send-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        /* Scrollbar */
        .messages::-webkit-scrollbar {
            width: 6px;
        }

        .messages::-webkit-scrollbar-track {
            background: transparent;
        }

        .messages::-webkit-scrollbar-thumb {
            background: rgba(61, 216, 255, 0.3);
            border-radius: 3px;
        }

        .messages::-webkit-scrollbar-thumb:hover {
            background: rgba(61, 216, 255, 0.5);
        }

        /* Welcome State */
        .welcome {
            text-align: center;
            padding: 4rem 2rem;
            animation: fadeIn 0.5s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .welcome-icon {
            width: 80px;
            height: 80px;
            margin: 0 auto 1.5rem;
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 40px;
            animation: welcomeFloat 3s ease-in-out infinite;
        }

        @keyframes welcomeFloat {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        .welcome h1 {
            font-family: 'Space Grotesk', sans-serif;
            font-size: 32px;
            margin-bottom: 0.5rem;
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .welcome p {
            color: var(--text-muted);
            font-size: 16px;
            max-width: 500px;
            margin: 0 auto;
        }

        .quick-actions {
            display: flex;
            gap: 1rem;
            justify-content: center;
            margin-top: 2rem;
            flex-wrap: wrap;
        }

        .quick-action {
            padding: 0.75rem 1.5rem;
            background: rgba(21, 25, 33, 0.8);
            border: 1px solid var(--border);
            border-radius: 12px;
            color: var(--text);
            cursor: pointer;
            transition: all 0.2s;
            font-size: 14px;
        }

        .quick-action:hover {
            border-color: var(--primary);
            background: rgba(61, 216, 255, 0.1);
        }
    </style>
</head>
<body>
    <!-- Header -->
    <div class="header">
        <div class="logo">
            <div class="logo-icon">ü§ñ</div>
            <div class="logo-text">AURA</div>
        </div>
        <div class="header-status">
            <div class="status-badge">
                <div class="status-dot"></div>
                <span id="statusText">Online</span>
            </div>
            <button class="action-btn" onclick="window.location.href='/dashboard/firecrawl'" title="Dashboard">
                üìä
            </button>
        </div>
    </div>

    <!-- Chat Container -->
    <div class="chat-container">
        <!-- Voice Visualizer (hidden by default) -->
        <div class="voice-visualizer" id="voiceVisualizer">
            <div class="voice-orb">
                <div class="voice-ring"></div>
                <div class="voice-ring"></div>
                <div class="voice-ring"></div>
            </div>
        </div>

        <!-- Messages -->
        <div class="messages" id="messages">
            <!-- Welcome State -->
            <div class="welcome" id="welcome">
                <div class="welcome-icon">ü§ñ</div>
                <h1>Welcome to AURA</h1>
                <p>Your autonomous trading intelligence. Ask me anything about markets, signals, or your portfolio.</p>

                <div class="quick-actions">
                    <div class="quick-action" onclick="sendQuickMessage('Show my portfolio')">
                        üíº Show Portfolio
                    </div>
                    <div class="quick-action" onclick="sendQuickMessage('What are the latest signals?')">
                        üì° Latest Signals
                    </div>
                    <div class="quick-action" onclick="sendQuickMessage('Analyze market trends')">
                        üìà Market Analysis
                    </div>
                </div>
            </div>
        </div>

        <!-- Input Area -->
        <div class="input-container">
            <div class="input-wrapper">
                <textarea
                    id="messageInput"
                    placeholder="Ask AURA anything..."
                    rows="1"
                    onkeydown="handleKeyPress(event)"
                ></textarea>
            </div>
            <div class="input-actions">
                <button class="action-btn" id="voiceBtn" onclick="toggleVoice()" title="Voice input">
                    üé§
                </button>
                <button class="action-btn send-btn" onclick="sendMessage()" id="sendBtn">
                    ‚û§
                </button>
            </div>
        </div>
    </div>

    <script>
        const API_BASE = window.location.origin;
        let isRecording = false;
        let mediaRecorder = null;
        let audioChunks = [];

        // Auto-resize textarea
        const messageInput = document.getElementById('messageInput');
        messageInput.addEventListener('input', function() {
            this.style.height = 'auto';
            this.style.height = (this.scrollHeight) + 'px';
        });

        // Handle Enter key
        function handleKeyPress(event) {
            if (event.key === 'Enter' && !event.shiftKey) {
                event.preventDefault();
                sendMessage();
            }
        }

        // Send quick message
        function sendQuickMessage(message) {
            messageInput.value = message;
            sendMessage();
        }

        // Send message
        async function sendMessage() {
            const message = messageInput.value.trim();
            if (!message) return;

            // Hide welcome
            document.getElementById('welcome')?.remove();

            // Add user message
            addMessage('user', message);
            messageInput.value = '';
            messageInput.style.height = 'auto';

            // Show typing indicator
            const typingId = addTypingIndicator();

            try {
                // Call AURA API
                const response = await fetch(`${API_BASE}/api/aura/chat`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ query: message })
                });

                const data = await response.json();

                // Remove typing indicator
                document.getElementById(typingId)?.remove();

                // Add assistant response
                addMessage('assistant', data.message || data.response || 'I understand. How can I help you further?');
            } catch (error) {
                console.error('Chat error:', error);
                document.getElementById(typingId)?.remove();
                addMessage('assistant', '‚ö†Ô∏è Connection error. Please try again.');
            }
        }

        // Add message to chat
        function addMessage(role, content) {
            const messagesDiv = document.getElementById('messages');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${role}`;

            const avatar = role === 'user' ? 'üë§' : 'ü§ñ';
            const time = new Date().toLocaleTimeString('en-US', { hour: '2-digit', minute: '2-digit' });

            messageDiv.innerHTML = `
                <div class="message-avatar">${avatar}</div>
                <div class="message-content">
                    <div class="message-bubble">${content}</div>
                    <div class="message-time">${time}</div>
                </div>
            `;

            messagesDiv.appendChild(messageDiv);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }

        // Add typing indicator
        function addTypingIndicator() {
            const messagesDiv = document.getElementById('messages');
            const typingDiv = document.createElement('div');
            const id = 'typing-' + Date.now();
            typingDiv.id = id;
            typingDiv.className = 'message assistant';

            typingDiv.innerHTML = `
                <div class="message-avatar">ü§ñ</div>
                <div class="message-content">
                    <div class="message-bubble">
                        <div class="typing-indicator">
                            <div class="typing-dot"></div>
                            <div class="typing-dot"></div>
                            <div class="typing-dot"></div>
                        </div>
                    </div>
                </div>
            `;

            messagesDiv.appendChild(typingDiv);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;

            return id;
        }

        // Voice recording
        async function toggleVoice() {
            const voiceBtn = document.getElementById('voiceBtn');
            const visualizer = document.getElementById('voiceVisualizer');

            if (!isRecording) {
                try {
                    const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                    mediaRecorder = new MediaRecorder(stream);
                    audioChunks = [];

                    mediaRecorder.ondataavailable = (event) => {
                        audioChunks.push(event.data);
                    };

                    mediaRecorder.onstop = async () => {
                        const audioBlob = new Blob(audioChunks, { type: 'audio/webm' });
                        await sendVoiceMessage(audioBlob);
                        stream.getTracks().forEach(track => track.stop());
                    };

                    mediaRecorder.start();
                    isRecording = true;
                    voiceBtn.classList.add('recording');
                    visualizer.classList.add('active');
                } catch (error) {
                    console.error('Microphone error:', error);
                    alert('Microphone access denied');
                }
            } else {
                mediaRecorder.stop();
                isRecording = false;
                voiceBtn.classList.remove('recording');
                visualizer.classList.remove('active');
            }
        }

        // Send voice message
        async function sendVoiceMessage(audioBlob) {
            const formData = new FormData();
            formData.append('audio', audioBlob, 'voice.webm');

            try {
                const response = await fetch(`${API_BASE}/api/aura/voice`, {
                    method: 'POST',
                    body: formData
                });

                const data = await response.json();
                if (data.transcription) {
                    messageInput.value = data.transcription;
                    sendMessage();
                }
            } catch (error) {
                console.error('Voice error:', error);
                addMessage('assistant', '‚ö†Ô∏è Voice transcription failed');
            }
        }

        // Check status
        async function checkStatus() {
            try {
                const response = await fetch(`${API_BASE}/health`);
                const data = await response.json();
                document.getElementById('statusText').textContent =
                    data.status === 'healthy' ? 'Online' : 'Offline';
            } catch (error) {
                document.getElementById('statusText').textContent = 'Offline';
            }
        }

        // Initialize
        checkStatus();
        setInterval(checkStatus, 30000);
    </script>
</body>
</html>
